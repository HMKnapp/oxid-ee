<script type="text/javascript">
  function wdToggleTerms() {
    var elements = document.querySelectorAll('#wd-terms-show-link, #wd-terms-hide-link, #wd-terms-content');

    for (var i = 0; i < elements.length; i++) {
      elements[i].className = elements[i].className ? '' : 'mask';
    }
  };
</script>
